<html lang="en">
<head>

            </div>
            <div class="item">
                <img src="./images/grey shoes.jpeg" alt="grey shoes" width="300" height="300">

                <p class="price">100</p>
                <button class="btn_plus">➕</button>
                <span class="quantity">0</span>
                <button class="btn_moins">➖</button>
                <br>
                <br>
                <button class="btn_like">❤️</i></button>

            <div class="item">
                <img src="./images/red shoes.jpg" alt="red shoes" width="300" height="300">

                <p class="price">100</p>
                <button class="btn_plus">➕</button>
                <span class="quantity">0</span>
                <button class="btn_moins">➖</button>
                <br>
                <br>

                <br>
                <br>
